<!DOCTYPE html>
<html lang="en" class="{{ 'dark' if session['dark'] }}">
  <head>
    <title>Hail Notebooks</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/centering.css">
  </head>
  <body id='theme-site'>
    <div>{% include 'header.html' %}</div>
    <div id="main">
      <div id="notebook" class="centered">
        <form action="{{ form_action_url }}" method="post">
          <p>
            <label for="password">Class Key:</label>
            <input type="text" name="password" id="password" />
          </p>
          <p>
            <label for="image">Image:</label>
            <select name="image" id="image">
              {% for image in images %}
              <option value="{{ image }}"{{'selected' if image == default else ''}}>{{ image }}</option>
              {% endfor %}
            </select>
          </p>
          <input type="submit" value="Start a Hail Notebook" />
        </form>
      </div>
    </div>
  </body>
</html>
