enum OrderBy {
  id_ASC
  id_DESC
  description_ASC
  description_DESC
  url_ASC
  url_DESC
  updatedAt_ASC
  updatedAt_DESC
  createdAt_ASC
  createdAt_DESC
}

type Query {
  users: [User!]
  me: User
  user(id: ID!): User
  message(id: ID!): Message!
  messages: [Message!]!
  allPosts(first: Int, skip: Int, orderBy: OrderBy): [Post!]!
  _allPostsMeta: PostMeta
}

type Post {
  id: ID!
  title: String
  votes: Int
  url: String
  createdAt: String
}

type PostMeta {
  count: Int
}

type User {
  id: ID!
  username: String!
}

type Message {
  id: ID!
  text: String!
  user: User!
}
